		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>

		<style>

			html,body{

				height:100%;
				overflow:hidden;

			img{
				display:block;

				background: url(img/4.jpg);
				background-size:100% 100%;
				position:absolute;
				left:4%;
				top:18%;

				background: url(img/5.jpg);

				position:absolute;

			.div1 div:nth-child(6){
				background: url(img/6.jpg);
				background-size:100% 100%;
				position:absolute;
				left:9%;
				top:56%;
			}
			.div1 div:nth-child(7){
				background: url(img/7.jpg);
				background-size:100% 100%;
				position:absolute;
				left:65%;
				top:56%;
			}
			.div1 div:nth-child(8){
				background: url(img/8.jpg);
				background-size:100% 100%;
				position:absolute;
				left:37%;
				top:66%;
			}
			.div1 div:nth-child(9){
				background: url(img/9.jpg);
				background-size:100% 100%;
				position:absolute;
				left:37%;

				width:100%;
				font-size:16px;

				background: url(img/5196-2015-10-08034111-1444275671118.jpg);

				line-height: 40px;
				margin-left:10px;
			}
			.div3 div{
				width:100%;
				
			}
			.div3 img{
				width:100%;
			}
			.div4{
				background: url(img/ed76b9de9c82d1584a2cb7ba820a19d8bd3e428a.jpg);
				background-size:100% 100%;
				position:relative;
			}
			.div4 .d41{
				width:50px;
				height:50px;
				position:absolute;
				left:74%;
				top:3%;
			}
			.div4 .d41 .xin{
				width:50px;

				background: url(img/xin.jpg);
				background-size:100% 100%;
			}
			.div4 p{
				font-size:20px;
				color:deeppink;

				line-height: 30px;
			}
			.div5 div{
				width:100%;
			}
			.div5 img{
				width:100%;
			}
			.big{
				height:33%;
				position:relative;
			}
			.big img{
				height:100%;
			}
			.big p{
				width:100%;
				position:absolute;
				left:0;
				bottom:10px;
				text-align: center;
				font-size:16px;
				color:gold;
			}
			.div6{
				background: url(img/rBACJlVMRHSRw14cAADNX6BJytA760.jpg);
				background-size:100% 100%;
				position:relative;
			}
			.div6 p{
				width:29px;
				font-size:30px;
				
			}
			.div6 .p1{
				line-height: 40px;
				margin-left:10px;
			}
			.div6 .p2{
				position:absolute;
				right:10px;

		<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		    	<!------第一页----------->
		        <div class="swiper-slide div1">
		        	<div class="d1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.8s"></div>
		        	<div class="d1 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
		        	<div class="d1 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="2s"></div>
		        	<div class="d1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
		        	<div class="d1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s"></div>
		        	<div class="d1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
		        	<div class="d1 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
		        	<div class="d1 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="2.5s"></div>
		        	<div class="d1 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="2.5s"></div>
		        	<p class="ani" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="1s" swiper-animate-delay="0s"><b>勇敢的战士，怀揣梦想，<br/>相互依靠，驰骋大海！</b></p>
		        </div>
		 <!-------------第二页------------------->       
		        <div class="swiper-slide div2">
		        	<h1 class="d21 ani" swiper-animate-effect="flip" swiper-animate-duration="1s" swiper-animate-delay="0.3s">ONEPICE！</h1>
		        	<p class="d22 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="1s"><strong>有伙伴的地方就有快乐,<br />向着各自的梦想不断前进，<br />你可以说我没用，但不可以嘲笑伙伴的梦想！</strong></p>
		        </div>
		  <!-------------第三页------------------->      
		        <div class="swiper-slide div3">
		        	<div class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="img/u=2738148102,413891324&fm=21&gp=0.jpg.gif"/></div>
		        	<div class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"><img src="img/u=2324973940,3443448970&fm=21&gp=0.jpg.gif"/></div>
		        	<div class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="1s"><img src="img/u=1627725441,3906689946&fm=21&gp=0.jpg.gif"/></div>
		        	<div class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1.3s"><img src="img/u=3280469439,413544475&fm=21&gp=0.jpg.gif"/></div>
		        </div>
		  <!-------------第四页------------------->         
		        <div class="swiper-slide div4">
		        	<div class="d41 ani" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><div class="xin ani infinite linear" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" swiper-animate-delay="1.5s"></div></div>
		        	<p class="ani infinite" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.5s">一见误终身！</p>
		        </div>
		  <!-------------第五页------------------->         
		        
		        <div class="swiper-slide div5">
		        	<div class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="img/u=1621439093,1999422022&fm=21&gp=0.jpg.gif"/></div>
		        	<div class="big ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"><img src="img/50c43eab0705b.jpg"/>
		        		<p class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="1.6s">同甘苦，共患难----我们是草帽一伙</p>
		        	</div>
		        	<div class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.6s"><img src="img/u=974181742,1211480023&fm=21&gp=0.jpg"/></div>
		        </div>
		 <!-------------第六页------------------->         
		        <div class="swiper-slide div6">
		        	<p class="p1 ani infinite" swiper-animate-effect="fadeOut" swiper-animate-duration="3s" swiper-animate-delay="0.3s"><strong>江山代有人才出</strong></p>
		        	<p class="p2 ani infinite" swiper-animate-effect="fadeOut" swiper-animate-duration="3s" swiper-animate-delay="0.3s"><strong>各领风骚数百年</strong></p>
		        </div>
		    </div>    
		</div>
		<script>
			 var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'vertical',
			    loop: true,
			     onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				  }, 
				  onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				  } 
			  })      
		</script>
	</body>
</html>
